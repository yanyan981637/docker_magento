networks:
  magento-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
    ipam:
      driver: default
      config:
        - subnet: 10.88.26.0/24

services:

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'magento-php'
    volumes:
      - /data/enterprise:/data/enterprise
    environment:
      PHP_MEMORY_LIMIT: 4096M
      UPLOAD_MAX_FILESIZE: 256M
      POST_MAX_SIZE: 256M
      PHP_ERROR_REPORTING: "E_ALL & ~E_DEPRECATED & ~E_NOTICE"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - elasticsearch
    networks:
      - magento-network
    command: ["bash", "-c", "/usr/local/bin/set-permissions.sh && php-fpm"]

  web:
    image: 'nginx:alpine'
    container_name: 'magento-web'
    ports:
      - '10.88.26.31:80:80'
      - '10.88.26.31:443:443'
    volumes:
      - /data/enterprise:/data/enterprise:cached
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/enterprise.conf:/etc/nginx/sites-enabled/enterprise.conf:ro
      - ./var/log:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    sysctls:
      - net.core.somaxconn=65536
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      magento-network:
        ipv4_address: 10.88.26.31
    extra_hosts:
      - "test-themeb2b.mio.com:10.88.26.31"
      - "test-new-ipc.mitacmdt.com:10.88.26.31"
    depends_on:
      - php

  elasticsearch:
    image: 'tianon/true'  # 空容器，防止Docker報錯
    container_name: 'magento-elasticsearch'
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - magento-network

volumes:
  elasticsearch_data:
